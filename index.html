<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>烟花效果</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;  /* 黑色背景模拟夜空 */
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        /* 设置文字样式 */
        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 36px;
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);  /* 添加文字阴影效果 */
        }
    </style>
</head>
<body>
    <!-- 显示文字 -->
    <div class="text">给潘铭轩放烟花</div>

    <canvas id="fireworksCanvas"></canvas>
    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        
        // 设置canvas尺寸
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // 烟花粒子类
        class Particle {
            constructor(x, y, color, size, speed, direction) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = size;
                this.speed = speed;
                this.direction = direction;
                this.life = 100;
            }

            // 更新粒子位置和生命周期
            update() {
                this.x += Math.cos(this.direction) * this.speed;
                this.y += Math.sin(this.direction) * this.speed;
                this.life -= 2; // 粒子寿命

                // 粒子逐渐变小并消失
                this.size *= 0.98;
            }

            // 绘制粒子
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        // 烟花类
        class Firework {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.launch();
            }

            // 启动烟花
            launch() {
                const colors = ['#ff0044', '#00ff44', '#0044ff', '#ff8800', '#ff00ff'];
                const numParticles = 200;  // 增加密度

                for (let i = 0; i < numParticles; i++) {
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const speed = Math.random() * 6 + 2;
                    const direction = Math.random() * Math.PI * 2;
                    const size = Math.random() * 3 + 1;
                    this.particles.push(new Particle(this.x, this.y, color, size, speed, direction));
                }
            }

            // 更新所有粒子
            update() {
                for (let i = 0; i < this.particles.length; i++) {
                    this.particles[i].update();
                    if (this.particles[i].life <= 0) {
                        this.particles.splice(i, 1);
                        i--;
                    }
                }
            }

            // 绘制所有粒子
            draw() {
                for (let i = 0; i < this.particles.length; i++) {
                    this.particles[i].draw();
                }
            }
        }

        // 管理所有烟花
        let fireworks = [];
        function createFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height / 2;  // 让烟花从上半部分发射
            fireworks.push(new Firework(x, y));
        }

        // 动画循环
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // 清除之前的画面

            // 创建烟花
            if (Math.random() < 0.025) {  // 增加频率
                createFirework();
            }

            // 更新并绘制所有烟花
            for (let i = 0; i < fireworks.length; i++) {
                fireworks[i].update();
                fireworks[i].draw();
                if (fireworks[i].particles.length === 0) {
                    fireworks.splice(i, 1); // 移除已经消失的烟花
                    i--;
                }
            }

            requestAnimationFrame(animate);  // 请求下一帧动画
        }

        // 开始动画
        animate();

        // 监听窗口调整，动态调整 canvas 大小
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
